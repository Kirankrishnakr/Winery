<!DOCTYPE html>
{% extends 'main.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card" style="background-color:lavender; font-weight:bold;">
                <div class="card-body">
                  <b><h4 style="text-align:center;">Edit Your Category</h4></b><br><br>

                  <form class="forms-sample" method="post" action="{% url 'updatecat' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                          <div class="form-group">
                      <label for="examplecategory">Product Name</label>
                      <input type="text" class="form-control" id="examplecategory" placeholder="Product Name" name="Cname" value="{{data.Cna}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4"  name="description">{{data.Des}}</textarea>
                    </div>
                     <div class="form-group">
                      <label for="examplePrice">Price</label>
                      <input type="text" class="form-control" id="examplePrice" placeholder="Price" name="price" value="{{data.Price}}">
                    </div>
                     <div class="form-group">
                      <label for="examplequantity">Quantity</label>
                     <input type="text" class="form-control" id="examplequantity" placeholder="Quantity" name="quantity" value="{{data.Quantity}}">
                    </div>
                     <div class="form-group">
                      <label for="examplevintage">Vintage</label>
                     <input type="text" class="form-control" id="examplevintage" placeholder="Vintage" name="vintage" value="{{data.Vin}}">
                    </div>
                    <div class="form-group">
                      <label for="examplevariety">Varieties Used</label>
                     <input type="text" class="form-control" id="examplevariety" placeholder="variety" name="varieties" value="{{data.Varieties}}">
                    </div>
                        <div class="form-group">
                     <label>File Upload</label><br>
                      <input type="file" name="cimage">
                        <img src="{{data.Im.url}}" width="100px" height="100px">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

 {% if messages %}
{% for i in messages %}

{% if i.tags == 'warning' %}
<script>
    swal('{{i}}','','warning');
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}','','success');
</script>

{% else %}
<script>
    swal('{{i}}','','success');
</script>
{% endif %}
{% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
