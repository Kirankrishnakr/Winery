<!DOCTYPE html>
{% extends 'main.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" style="text-align:center;">User Details</h4><br>

                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            User Name
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Password
                          </th>
                          <th>
                            Confirm Password
                          </th>
                          <th>
                            Delete
                          </th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in use %}
                        <tr class="table-info">
                          <td>
                            {{i.Name}}
                          </td>
                          <td>
                            {{i.Email}}
                          </td>
                          <td>
                            {{i.Password}}
                          </td>
                          <td>
                            {{i.Cpass}}
                          </td>
                          <td>
                          <form action="{% url 'deleteuser'  dataid=i.id %}">
                            <button type="submit" class="btn btn-outline-danger">X</button>
                          </form>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
